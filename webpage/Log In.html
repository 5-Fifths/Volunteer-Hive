<!--Volunteer Hive-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Volunteer Hive</title>
    </head>

    <body>
        <main id="main-doc">
            <form method="post" id="log-in-form"">

              <div class="logo">
                <img src="https://www.sacramento365.com/wp-content/uploads/sites/www.sacramento365.com/images/2018/05/venue-featured-Christina-Chavez-1525385083.png"></img>
              </div>

              <h1>Volunteer Hive</h1>

              <div class="log-in">
              
                <h1 id="title">Log in</h>
  
                  <input id="username" type="text" placeholder="Email or Username" required>
                  <input id="password" type="text" placeholder="Password" required>

                  <label >
                    <input type="checkbox" checked="checked" name="remember-me"> Remember me
                  </label>

                  <span class="sign-up"><a href="Register.html"><u>Sign up</u></a></span>
                  
                  <button><a href="Dashboard.html" id="sign-up">Sign in</a></button>
                  
                </div>

            </form>
         
        </main>

    </body>
