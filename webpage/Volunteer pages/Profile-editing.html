<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Volunteer Hive</title>
    </head>
    <body>
        <nav class="side-bar">
            <div class="profile-Picture">
              <img class = "profile-Picture" src="../../assets/blank-profile-picture.png" alt="Profile Picture">
            </div>
            <div class="name">
              Example Name </br>
              Total hours: </br>
            </div>
            <div class="service-history">
                <a href="ServiceHistory.html"><u>Service History</u></a>
            </div>
            <div class="line">
              <hr class="solid">
            </div>
            <div class="side-bar-links">
              <ul>
                <li><a href="Dashboard.html"><img class="Icon" src="../../assets/Home Icon.png" alt="Dashboard Icon"> Dashboard</a></li>
                <li><a href="SearchForEvents.html"><img class="Icon" src="../../assets/Search Icon.png" alt="search-for-events Icon"> Search for Events</a></li>
                <li><a href="calendar.html"><img class="Icon" src="../../assets/Calendar Icon.png" alt="Calendar Icon"> Calendar</a></li>
                <li><a href="Inbox.html"><img class="Icon" src="../../assets/Inbox Icon.png" alt="Inbox Icon"> Inbox</a></li>
                <li><a href="Profile.html"><img class="Icon" src="../../assets/Profile Icon.png" alt="Profile Icon"> Profile</a></li>
              </ul>
            </div>
          </nav>  
        <main class="profile">
            <div class="profile-name">
                <h2>Name Public Profile (Edit)</h2>
                <hr id="profile-line">
            </div>
            <div class="education">
                <h3 class="second-text">Education Level:</h3>
            </div>
            <div class="education-box">
                <textarea name="educ-level" rows="2" cols="30" placeholder="Enter level"></textarea>
            </div>
            <div class="major">
                <h3 class="second-text" id="major">Major:</h3> 
            </div>
            <div class="major-box">
                <textarea name="major-prof" rows="2" cols="30" placeholder="Enter major"></textarea>
            </div>
            <div class="contact">
                <h3 class="second-text"  id="contact">Contact Information:</h3>
            </div>
            <div class="contact-box">
                <textarea name="contacts" rows="3" cols="60" placeholder="Enter contact info"></textarea>
            </div>
            <div class="about-me">
                <h3 class="second-text" id="me">About Me:</h3>
            </div>
            <div class="about-me-box">
                <textarea name="about-me" rows="6" cols="120" placeholder="Enter more about you..."></textarea>
            </div>
            <div class="skills">
                <h3 class="second-text" id="skill-prof">Skills</h3>
            </div>
            <div class="skills-box">
                <textarea name="skill" rows="6" cols="120" placeholder="skill placeholder/unfinished"></textarea>
            </div>
            <div class="button">
                <a href="Profile.html">
                    <button type="submit" id="save">Save</button>
                </a>
            </div>
        </main>
    </body>
</html>
