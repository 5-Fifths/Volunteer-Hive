<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style-eval.css" />
  </head>
  <title>Volunteer Hive</title>
  <body>
    <div class="eval-container">
      <header class="header">
        <h1 id="title" class="eval-center">Evaluation Form</h1>
        <p id="description" class="description eval-center">
          Please fill out the form to tell us about the Event
        </p>
      </header>


      <form id="eval-form">

        <div class="form-container">
          <label id="name-eval" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-eval" placeholder="Enter your name" required/>
        </div>

        <div class="form-container">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-eval" placeholder="Enter your Email" required/>
        </div>


        <div class="form-container">
          <label id="event-label" for="event">Event</label>
          <input type="text" name="major" id="major" class="form-eval" placeholder="Major"/>
        </div>

        <div class="form-container">
          <p>Which option best describes how the Event was operated</p>
          <select id="dropdown" name="work" class="form-eval" required>
            <option disabled selected value>Select rating</option>
            <option value="Great">Great</option>
            <option value="Good">Good</option>
            <option value="Ok">Ok</option>
            <option value="Poor">Poor</option>
            <option value="Very-Poor">Very Poor</option>
          </select>
        </div>

        <div class="form-container">
          <p>Would you be a volunteer in this event again?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-container">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="skill"
              type="checkbox"
              class="input-checkbox"
            />Communication</label
          >
          <label>
            <input
              name="prefer"
              value="skill"
              type="checkbox"
              class="input-checkbox"
            />Organization</label
          >
          <label
            ><input
              name="prefer"
              value="skill"
              type="checkbox"
              class="input-checkbox"
            />Time Management</label
          >
          <label
            ><input
              name="prefer"
              value="skill"
              type="checkbox"
              class="input-checkbox"
            />Patience</label
          >
         
        </div>

        <div class="form-container">
          <p>Any other comments?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-container">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
