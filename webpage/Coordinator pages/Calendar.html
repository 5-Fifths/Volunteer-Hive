<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesCalendar.css">
    <link rel="stylesheet" href="Downloads/font-awesome-4.7.0/css/font-awesome.css">
    <title>Volunteer Hive</title>
    </head>

    <body>
      
      <div class="side-bar">
        <img class="profile-pic" src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png">
        <p></p>
        <p>Total Hours: </p>
        <p><a href="Serivce History.html">Service History</a></p>
        <hr class="solid">
        <div class="icon-container">

          <img class="home-icon" src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png"> <p><a href="Dashboard.html">Dashboard</a></p>
          <img class="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/VisualEditor_-_Icon_-_Search-big_-_white.svg/1200px-VisualEditor_-_Icon_-_Search-big_-_white.svg.png"> <p id="se-events"><a href="SearchForEvents.html">Search for Events</a></p>
          <img class="calendar-icon" src="Downloads/icons8-calendar-50.png"> <p><a href="Calendar.html">Calendar</a></p>
          <img class="inbox-icon" src="Downloads/icons8-inbox-50.png"> <p><a href="Inbox.html">Inbox</a></p>
          <img class="profile-icon" src="Downloads/toppng.com-rsg-portfolio-portfolio-for-robert-s-facebook-profile-icon-1275x1136.png"> <p><a href="Profile.html">Profile</a></p>

      </div> 
      </div>


<div class="calendar-box">
      <div class="calendar-container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fa fa-arrow-circle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fa fa-arrow-circle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fa fa-window-close close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time From"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time To"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fa fa-plus-square"></i>
        </button>
      </div>
    </div>
  
      


        
<script src="main.js"></script>
    </body>

</html>
