
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Volunteer Hive</title>

    <body>
        <main id="main-doc">
            <form method="post" id="register-form"">

                <div class="logo">
                    <img src="https://www.sacramento365.com/wp-content/uploads/sites/www.sacramento365.com/images/2018/05/venue-featured-Christina-Chavez-1525385083.png">
                  </div>
    
                  <h1>Volunteer Hive</h1>
    
                  <div class="register-in">
                  
                    <h1 id="title">Register</h1>

                      <select id="dropdown" name="dropdown" required>

                        <option value="">(select one)</option>
                        <option value="1">Volunteer</option>
                        <option value="2">Admin</option>
                        <option value="3">Coordinator</option>
            
                      </select>
    
                      <input id="first-name" type="text" placeholder="Enter first name" required>
                      <input id="last-name" type="text" placeholder="Enter last name" required>
                      <input id="username" type="email" placeholder="Email or Username" required>
                      <input id="password" type="password" placeholder="Password" required>

                      <label id="sign-acc">
                        Have an account? Sign in <a href="Log In.html">here</a>
                      </label>
                      
                        <button id="reg" type="submit"><a href="Log In.html" id="sign-in">Register</a></button>
                      
      </div>
    </div>
  </div>



</form>
         
        </main>
