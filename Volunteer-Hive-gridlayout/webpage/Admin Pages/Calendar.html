<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesCalendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Volunteer Hive</title>
    </head>
    <body>
        <nav class="side-bar">
          <div class="profile-Picture">
          <img class = "profile-Picture" src="../../assets/blank-profile-picture.png" alt="Profile Picture">
          </div>
          <div class="name">
            Example Name </br>
          </div>

          <div class="line">
          <hr class="solid">
          </div>
          <div class="side-bar-links">
            <ul>
              <li><a href="Dashboard-Admin.html"><img class="Icon" src="../../assets/Home Icon.png" alt="Dashboard Icon"> Dashboard</a></li>
              <li><a href="ApproveViewEvents.html"><img class="Icon" src="../../assets/Search Icon.png" alt="search-for-events Icon"> Approve/View Events</a></li>
              <li><a href=""><img class="Icon" src="../../assets/Calendar Icon.png" alt="Calendar Icon"> Calendar</a></li>
              <li><a href="Inbox-Admin.html"><img class="Icon" src="../../assets/Inbox Icon.png" alt="Inbox Icon"> Inbox</a></li>
            </ul>
          </div>
        </nav> 
        <main class="dashboard">
            <div class="calendar-box">
                <div class="calendar-container">
                  <div class="left">
                    <div class="calendar">
                      <div class="month">
                        <i class="fa fa-arrow-circle-left prev"></i>
                        <div class="date">december 2015</div>
                        <i class="fa fa-arrow-circle-right next"></i>
                      </div>
                      <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                      </div>
                      <div class="days"></div>
                      <div class="goto-today">
                        <div class="goto">
                          <input type="text" placeholder="mm/yyyy" class="date-input" />
                          <button class="goto-btn">Go</button>
                        </div>
                        <button class="today-btn">Today</button>
                      </div>
                    </div>
                  </div>
                  <div class="right">
                    <div class="today-date">
                      <div class="event-day">wed</div>
                      <div class="event-date">12th december 2022</div>
                    </div>
                    <div class="events"></div>
                    <div class="add-event-wrapper">
                      <div class="add-event-header">
                        <div class="title">Add Event</div>
                        <i class="fa fa-window-close close"></i>
                      </div>
                      <div class="add-event-body">
                        <div class="add-event-input">
                          <input type="text" placeholder="Event Name" class="event-name" />
                        </div>
                        <div class="add-event-input">
                          <input
                            type="text"
                            placeholder="Event Time From"
                            class="event-time-from"
                          />
                        </div>
                        <div class="add-event-input">
                          <input
                            type="text"
                            placeholder="Event Time To"
                            class="event-time-to"
                          />
                        </div>
                      </div>
                      <div class="add-event-footer">
                        <button class="add-event-btn">Add Event</button>
                      </div>
                    </div>
                  </div>
                  <button class="add-event">
                    <i class="fa fa-plus-square"></i>
                  </button>
                </div>
              </div>
        
        </main>
    </body>
</html>
